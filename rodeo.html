	        <div class="col-md-8">
	        <h1>Rodeo Day</h1>

	          <div class="form-group">
	            <label>Noun:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="noun" placeholder="Cup">
	          </div>

	          <div class="form-group">
	            <label>Food:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="food" placeholder="Nacho">
	          </div>

	          <div class="form-group">
	            <label>Food Plural:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="food-plural" placeholder="Nachos">
	          </div>

	          <div class="form-group">
	            <label>Verb ending in "ing":<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="verb-ing" placeholder="Running">
	          </div>

	          <div class="form-group">
	            <label>Slang:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="slang" placeholder="Dope">
	          </div>

	          <div class="form-group">
	            <label>Animal:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="animal" placeholder="Bull">
	          </div>

	          <div class="form-group">
	            <label>Animal 2:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="animal2" placeholder="Rabbit">
	          </div>	        

	          <div class="form-group">
	            <label>Name:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="name" placeholder="Person's Name">
	          </div>

	          <div class="form-group">
	            <label>Another Name:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="name2" placeholder="Brandon">
	          </div>

	          <div class="form-group">
	            <label>Another Name:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="name3" placeholder="Kevin">
	          </div>

	          <div class="form-group">
	            <label>Drink:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="drink" placeholder="Shirley Temple">
	          </div>

	          <div class="form-group">
	            <label>Clothing Item:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="clothing" placeholder="Pants">
	          </div>

	          <div class="form-group">
	            <label>Explicit:<span class="red">*</span></label><br>
	            <input type="text" class="clear" id="explicit" placeholder="Damn">
	          </div>

	            <button class="btn btn-info" id="lib-button">Create Story!</button>
	            <button class="btn btn-danger" id="clear">Clear</button>
	            <div id="story"></div>
	        </div>
